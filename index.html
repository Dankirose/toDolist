    <title>ToDoList</title>
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <div class="popup-menu">
        <ul id="list">
          <!-- <div class="li__content">
            <input type="checkbox" name="checkbox" id="check">

            <input class="remove__btn" type="button" value="❌">
          </div> -->
        </ul>  
        <div class="btn__delete">
          <input class="delete__checkbox" type="button" value="Удалить завершенные">
          <input class="delete__all" type="button" value="Удалить всё">
        </div>
      </div>
    </div>
